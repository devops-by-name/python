version: 0.0
os: linux

files:
  - source: start_container.sh
    destination: home/ubuntu/app/

hooks:
  BeforeInstall:
    - location: chmod_start_container.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: home/ubuntu/app/start_container.sh
      timeout: 300
      runas: root
